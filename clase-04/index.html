<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9640448c9c.js" crossorigin="anonymous"></script>
    <title>Formularios</title>
</head>
<body>
   <form action="" method="GET">
    <fieldset>
        <legend>Datos personales:</legend>
        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido" name="apellido">
       <label for="nombre">Nombre: </label>
       <input type="text" id="nombre" name="nombre">
       <br><br>
       <label for="dni">DNI: </label>
       <input type="number" name="dni" id="dni">
       <label for="tramite">Nro tramite: </label>
       <input type="number" name="tramite" id="tramite">
       <br><br>
       <label for="fnac">Fecha de nacimiento: </label>
       <input type="date" name="fnac" id="fnac">
       <label for="adjuntar">Adjuntar archivo: </label>
       <input type="file" name="adjuntar" id="adjuntar">
    </fieldset>
   </form> 
</body>
</html>
